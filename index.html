<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Twitter</title>
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="./images/birdhouse.svg" alt="Home">Home</li>
          <li><img src="./images/bell.svg" alt="Notification">Notification</li>
          <li><img src="./images/emailsvg.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img class="logo" src="./images/bird.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="./images/avatar.png" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>
</body>
</html>
